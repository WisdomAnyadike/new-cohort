    <input id="input" type="text">
    <button onclick="action('push')"> push </button>
    <button onclick="action('pop')"> pop </button>

<script>
    let input = document.getElementById('input')
    let arr = []
    function action(params) {
        if (params === 'push') {
            arr.push(input.value)
        } else {
            arr.pop()
        }
        console.log(arr);
    }

    const ages = [19, 22, 19, 24, 20, 25]
    ages.sort()
    console.log(ages);


    let minAge = Math.min(...ages)
    let maxAge = Math.max(...ages)

    if (ages.length % 2 === 1) {
        let index = Math.floor([ages.length / 2])
        let median = ages[index]
        console.log(median);

    } else {
        let firstIndex = ages.length / 2
        let secondIndex = firstIndex - 1
        let median = (ages[firstIndex] + ages[secondIndex]) / 2
        console.log(median);

    }

    let average = (ages[0] + ages[1] + ages[2] + ages[3] + ages[4] + ages[5]) / ages.length
    console.log(average);

    let range = maxAge - minAge
    console.log(range);

    let firstVal = minAge - average
    let secondVal = maxAge - average
    let absolute = Math.abs(firstVal - secondVal)
    console.log(absolute);
