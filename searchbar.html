<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" oninput="searchProducts(event)">
    <div id="preview">

    </div>

</body>

</html>
<script>
    let products = ['rice', 'beans', 'onions', 'tomatoes', 'yam']

    preview.innerHTML = ''
    for (let product of products) {
        preview.innerHTML += `<p>${product}</p>`
    }

    function searchProducts(e) {
        let input = e.target.value.toLowerCase()

        let filteredProducts = products.filter((product) => product.includes(input))


        if (filteredProducts.length === 0) {
            preview.innerHTML = 'product does not exist'
        } else {
            preview.innerHTML = ''
            for (let product of filteredProducts) {
                preview.innerHTML += `<p>${product}</p>`
            }

        }
    }

</script>
