<script>
    // Temperature in oC can be converted to oF using this formula: oF = (oC x 9/5) + 32.
    // Write a function which convert oC to oF convertCelsiusToFahrenheit.

    function convertCelsiusToFahrenheit(e) {
        console.log(e);
        if (isNaN(e.target.value) || e.target.value.trim() === '') {
            e.target.nextElementSibling.innerText = 'input a number'
            return
        }
        const oF = (e.target.value * 9 / 5) + 32
        e.target.nextElementSibling.innerText = oF
    }
